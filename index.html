<!DOCTYPE html>
<html>
<head>
  <title>David's 2048</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>David's 2048 Game</h1>
<!--
  <pre>
    Instructions:
      New Game Button - Clears board and starts a new game
      Click buttons at the bottom of the screen or use arrow keys to move up, down, left, or right
      Moving 2 of the same tiles together, will combine them
      Try to get a tile to 2048 or higher to win
      You lose if you can't move anymore
  </pre>
-->
  <button id="newGameButton" onclick="newGameButtonPress()">New Game</button>

  <hr>
  <table id="gameBoard">
    <tr id="firstRow">
      <td id="uull"></td>
      <td id="uul"></td>
      <td id="uur"></td>
      <td id="uurr"></td>
    </tr>
    <tr id="secondRow">
      <td id="ull"></td>
      <td id="ul"></td>
      <td id="ur"></td>
      <td id="urr"></td>
    </tr>
    <tr id="thirdRow">
      <td id="dll"></td>
      <td id="dl"></td>
      <td id="dr"></td>
      <td id="drr"></td>
    </tr>
    <tr id="fourthRow">
      <td id="ddll"></td>
      <td id="ddl"></td>
      <td id="ddr"></td>
      <td id="ddrr"></td>
    </tr>
  </table>

  <br>
  <hr>

  <h2>Controls</h2>

  <button id="upButton" onclick="upButtonPress()">Up</button>
  <br>
  <button id="leftButton" onclick="leftButtonPress()">Left</button>
  <button id="rightButton" onclick="rightButtonPress()">Right</button>
  <br>
  <button id="downButton" onclick="downButtonPress()">Down</button>
  <br>

<!-- was used for testing

  <br>
  <button id="currentTest" onclick="currentTestPress()">Current Test</button>
  <br>

  <button id="boardButton" onclick="boardButtonPress()">What's on the Board?</button>
  <br>
  <button id="clearButton" onclick="clearBoard()">Clear the Board</button>
-->

  <script src="myScript.js"></script>
</body>

</html>
